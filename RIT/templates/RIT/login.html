{% extends 'RIT/layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div>
                {% if message %}
                    <p class="bg-danger"> {{ message }}</p>
                {% endif %}
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" required placeholder="username" name="username" id="username" class="form-control" />
                    
                        <input type="password" required placeholder="password" name="password" id="password" class="form-control" />
                    
                        <input type="submit" value="Sign In" id="btnsubmit" class="btn btn-secondary float-right" />
                    </div>
                </form>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
